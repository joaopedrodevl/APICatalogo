<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Teste de CORS</title>
</head>
<body>
    <h1>Teste de CORS</h1>
    <div>
        <button onclick="makeRequest1()">Todas as Categorias -> GET /categorias</button>
        <br />
        <br />
        <button onclick="makeRequest2()">Todas as Categorias -> GET /categorias/2</button>
    </div>
    <script>
        function makeRequest1() {
            fetch('https://localhost:7200/Categorias')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
        }
        function makeRequest2() {
            fetch('https://localhost:7200/Categorias/2')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
        }
    </script>
</body>
</html>
